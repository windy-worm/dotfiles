# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# vertical = new windows split vertically (stack into rows), like Hyprland
default-root-container-orientation = 'horizontal'

# Possible values: (qwerty|dvorak)
key-mapping.preset = 'qwerty'

# Gaps between windows
[gaps]
inner.horizontal = 12
inner.vertical =   12
outer.left =       12
outer.bottom =     12
outer.top =        12
outer.right =      12

# Define workspaces (spaces 0-9)
[workspace-to-monitor-force-assignment]
0 = 'LC34G55T'
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'main'
8 = 'LC34G55T'
9 = 'LC34G55T'
m = 'main'
e = 'main'

# Mouse follows focus when switching workspaces
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Keybindings - Simple and clean like Hyprland
[mode.main.binding]

# Focus windows - Alt + h/j/k/l (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows - Alt + Shift + h/j/k/l
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Switch workspaces - Alt + 0-9
alt-0 = 'workspace 0'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-minus = 'workspace m'
alt-equal = 'workspace e'

# Move window to workspace - Alt + Shift + 0-9
alt-shift-0 = 'move-node-to-workspace 0'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-minus = 'move-node-to-workspace m'
alt-shift-equal = 'move-node-to-workspace e'

# Fullscreen toggle - Alt + f (press once = full, again = tiling)
alt-f = 'fullscreen'

# Resize mode - Alt + r
alt-r = 'mode resize'

# Close window - Alt + Shift + q
alt-shift-q = 'close'

# Toggle floating - Alt + Shift + Space
alt-shift-space = 'layout floating tiling'

# Layout toggles
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Reload config
alt-shift-c = 'reload-config'

# Resize mode keybindings
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# App-specific rules (floating windows for certain apps)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

# Zen Picture-in-Picture - always floating
[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
if.window-title-regex-substring = 'Picture-in-Picture'
run = 'layout floating'

# Workspace assignments (apps open on specific workspaces but can be moved)

# Ghostty → workspace 0
# [[on-window-detected]]
# if.app-id = 'com.mitchellh.ghostty'
# run = 'move-node-to-workspace 0'

# Zen Browser → workspace 1
[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace 1'

# Slack → workspace 2
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 2'

# MS Teams → workspace 2
[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = 'move-node-to-workspace 2'

# Outlook → workspace 3
[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = 'move-node-to-workspace 3'

# Spotify → workspace equal
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace e'


